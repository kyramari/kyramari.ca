<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{page.title}} • {% endif %} Kyra Rogers • Graphic Design Portfolio</title>
    <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
    <meta name="description" content="Graphic design portfolio">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="<link rel="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,800,800i" rel="stylesheet">"
    <meta name="description" content="{{page.meta}}">
  </head>
  <body>

    <header class="gutter pad-t">
      <nav class="nav push-1-2">
        <a href="{{site.baseurl}}/"><img itemprop="image" class="wordmark pad-t push" src="{{site.baseurl}}/images/new-logo.svg" alt=""></a>
        <ul class="list-group-inline right">
          <li><a class="nav-a {% if page.url == "/" %}current{% endif %}" href="{{site.baseurl}}/">Portfolio</a></li>
          <li><a class="nav-a {% if page.url == "/about-me/" %}current{% endif %}" href="{{site.baseurl}}/about-me">About Me</a></li>
        </ul>
      </nav>
    </header>

    {{content}}

    <footer id="data-author" itemscope="author" itemscope itemtype="http://schema.org/Person">
      <div class="footer island-2">
        <div class="contact text-center push">
          <h2 class="push-1-2">Contact me</h2>
          <a itemprop="email" href="mailto:kyramari123@yahoo.com">kyramari123@yahoo.com</a>
        </div>
        <div class="text-center">
          <a itemprop="url" class="icon-link gutter" href="https://www.instagram.com/kyramaridesign/">
            <i class="icon i-48">
              <img class="icon" src="{{site.baseurl}}/images/icons-insta.svg" alt="">
            </i>
          </a>
          <a itemprop="url" class="icon-link gutter" href="https://www.linkedin.com/in/kyra-rogers-569750129/">
            <i class="icon i-48">
              <img class="icon" src="{{site.baseurl}}/images/icons-linkedin.svg" alt="">
            </i>
          </a>
          <a itemprop="url" class="icon-link gutter" href="https://vimeo.com/kyramari">
            <i class="icon i-48">
              <img class="icon" src="{{site.baseurl}}/images/icons-vimeo.svg" alt="">
            </i>
          </a>
        </div>
      </div>
    </footer>

  </body>
</html>
